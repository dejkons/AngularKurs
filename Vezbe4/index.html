<!DOCTYPE html>
<html>
<head>
	<title>Vezba 4 Zadatak 1</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js" type="text/javascript">></script>
	<script src="mycontroller.js" type="text/javascript"></script>
</head>
<body ng-app="myApp">
       <div class="col-md-12" ng-controller="StudentController as studentCtrl">
              <div class="col-md-6">
                     <h1>FORMA</h1>
                     <span>
                    		<label>Ime: </label>
                    		<input type="text" name="" ng-model="studentCtrl.student.ime">
                     </span>
                     <span>
                    		<label>Prezime: </label>
                    		<input type="text" name="" ng-model="studentCtrl.student.prezime">
                     </span>
                     <span>
                    		<label>Fakultet: </label>
                    		<input type="text" name="" ng-model="studentCtrl.student.fakultet">
                     </span>
                     <span>
                    		<label>Index: </label>
                    		<input type="number" name="" ng-model="studentCtrl.student.index">
                     </span>
                     <span>
                    		<label>Prosek: </label>
                    		<input type="number" name="" ng-model="studentCtrl.student.prosek">
                     </span>
                     <span>
                    		<label>Godina upisa: </label>
                    		<input type="number" name="" ng-model="studentCtrl.student.godinaUpisa">
                     </span>
                     <button ng-click="studentCtrl.ispisiStudenta()">Dodaj studenta</button>
              </div>
              <div class="col-md-6">
                     <h1>TABELA</h1>
                     <table class="table">
                          <tr>
                                <td>Ime</td>
                                <td>Fakultet</td>
                                <td>Indeks</td>
                                <td>Prosek</td>
                                <td>Godina upisa</td>
                                <td>Kontrole</td>
                          </tr>
                          <tr ng-repeat="std in studentCtrl.studenti">
                                <td>{{std.ime}}</td>
                                <td>{{std.fakultet}}</td>
                                <td>{{std.index}}</td>
                                <td>{{std.prosek}}</td>
                                <td>{{std.godinaUpisa}}</td>
                                <td>
                                	<button ng-click="studentCtrl.obrisiStudenta($index)">Obrisi</button>
                                </td>
                          </tr>
                     </table>
              </div>
       </div>
</body>
</html>
